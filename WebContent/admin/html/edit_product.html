<title>图书列表</title>

</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="add"></i><em>编辑/添加图书</em></span>
    <span class="modular fr"><a href="product_list.html" class="pt-link-btn">图书列表</a></span>
  </div>
  <form action="product_list.html">
  <table class="list-style">
   <tr>
    <td style="text-align:right;width:15%;">图书名称：</td>
    <td><input type="text" name="Title" class="textBox length-long"/></td>
   </tr> 
    <tr>
    <td style="text-align:right;width:15%;">ISBN：</td>
    <td><input name="ISBN" type="text" class="textBox length-long"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">图书分类：</td>
    <td>
     <select class="textBox">
      <option>C</option>
      <option>C++</option>
     </select>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;">出版社：</td>
    <td>
     <select class="textBox">
      <option>C</option>
      <option>C++</option>
     </select>
    </td>
   </tr>
    <tr>
    <td style="text-align:right;">出版日期：</td>
    <td>
     <input type="text" name="PublishDate" class="textBox length-short"/>
     <span>例如：2017/10/10</span>
    </td>
   </tr>
    <tr>
    <td style="text-align:right;width:15%;">作者：</td>
    <td><input name="Author" type="text" class="textBox length-long"/></td>
   </tr>

   <tr>
    <td style="text-align:right;">作者简介：</td>
    <td><textarea class="textarea" name="AurhorDescription">...这里直接调用文本编辑器...移除此处的“textarea”即可</textarea></td>
   </tr>
   <tr>
    <td style="text-align:right;">作品详情：</td>
    <td><textarea class="textarea" name="ContentDescription">...这里直接调用文本编辑器...移除此处的“textarea”即可</textarea></td>
   </tr>


   <tr>
    <td style="text-align:right;">评论详情：</td>
    <td><textarea class="textarea" name="EditorComment">...这里直接调用文本编辑器...移除此处的“textarea”即可</textarea></td>
   </tr>

   <tr>
    <td style="text-align:right;">章节详情：</td>
    <td><textarea class="textarea" name="TOC">...这里直接调用文本编辑器...移除此处的“textarea”即可</textarea></td>
   </tr>




   <tr>
    <td style="text-align:right;">字数：</td>
    <td>
     <input type="text" name="WordsCount" class="textBox length-short"/>
     <span>字</span>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;">库存：</td>
    <td>
     <input type="text" name="Repertory" class="textBox length-short"/>
     <span>册</span>
    </td>
   </tr>
    <tr>
    <td style="text-align:right;">价格：</td>
    <td>
     <input type="text" name="UnitPrice" class="textBox length-short"/>
     <span>元</span>
    </td>
   </tr>

    <td style="text-align:right;"></td>
    <td><input type="submit" value="提交" class="tdBtn"/></td>
   </tr>
  </table>
  </form>
 </div>
